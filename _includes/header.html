<header class="site-header">
  <div class="wrapper">
    <a class="site-logo" href="{{ "/" | relative_url }}">
      <!-- Option A: Link to external SVG file -->
      <img src="{{ "/assets/logos/UKDLC_DARK_NEW.svg" | relative_url }}" alt="{{ site.title }}" class="logo-svg">

      <!-- Option B: Inline SVG (replace with your actual SVG code) -->
      <!--
      <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" fill="#333"/>
      </svg>
      -->

<!--      <span class="site-title">{{ site.title | escape }}</span>-->
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div class="nav-links">
        {% for page in site.header_pages %}
          {% assign page_obj = site.pages | where: "path", page | first %}
          {% if page_obj.title %}
            <a class="page-link" href="{{ page_obj.url | relative_url }}">
              {{ page_obj.title | escape }}
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
