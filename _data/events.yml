categories:
  - event_type: "workshops"
    events:
      - event_num: 1
        title: "Supporting Data Linkage Practitioners"
        date: "Q1 2026"
        use_provisional_date: true
        registration_link: "To be confirmed"
        venue: "Swansea, UK"
        description: >
          Supporting data linkage practitioners to examine shared methodological challenges, compare approaches, and 
          exchange practical experience across domains. Through structured discussion and case-based examples, 
          the workshop aims to strengthen core techniques in record linkage and entity resolution while promoting 
          greater methodological alignment and cross-sector collaboration.

      - event_num: 2
        title: "Supporting Linked Data Users"
        date: "Q2 2026"
        use_provisional_date: true
        registration_link: "To be confirmed"
        venue: "To be confirmed"
        description: >
          Bringing users of linked data together with linkage practitioners to explore analytical, interpretative, 
          and linkage requirement considerations associated with linked datasets. Through collaborative discussion 
          and practical examples, it will aim to identify user needs and strengthen understanding of linkage quality, 
          methodological implications, and responsible use in downstream analysis and decision-making.

      - event_num: 3
        title: "Related Topics in Data Linkage"
        date: "Q3 2026"
        use_provisional_date: true
        registration_link: "To be confirmed"
        venue: "To be confirmed"
        description: >
          Exploring specialised areas of data linkage in collaboration with expert groups, including privacy-preserving 
          linkage methods, quality assessment and review frameworks, geospatial linkage, and household-level approaches. 
          This workshop will provide a forum to highlight ongoing work, share developments, identify areas of 
          methodological convergence, and explore opportunities for coordination across complementary strands of practice.
